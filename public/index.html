<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Neon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe Neon</h1>
        <div id="menu">
            <button onclick="startGame('local')">Jugar en Local</button>
            <button onclick="startGame('bot')">Jugar contra la Máquina</button>
            <button onclick="startGame('online')">Jugar en Línea</button>
        </div>
        <div id="difficultyMenu" style="display: none;">
            <button onclick="setDifficulty('easy')">Fácil</button>
            <button onclick="setDifficulty('medium')">Medio</button>
            <button onclick="setDifficulty('hard')">Difícil</button>
            <button onclick="returnToMenu()">Volver al Menú Principal</button>
        </div>
        <div id="game" style="display: none;">
            <div class="game-board" id="gameBoard"></div>
            <h2 id="winnerMessage"></h2>
            <button onclick="resetGame()">Reiniciar Juego</button>
            <button onclick="returnToMenu()">Volver al Menú Principal</button>
        </div>
        <div id="onlineMenu" class="menu">
            <button onclick="startOnlineGame('create')">Crear partida</button>
            <button onclick="joinGame()">Unirse a partida</button>
        </div>
        
        
    </div>
    <script src="app.js"></script>
</body>
</html>
